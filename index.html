<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css ">

        <!--font-awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <!--Header-->
        <header id="main-header" class="bg-warning d-flex align-items-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-auto">
                        sinistra
                    </div>
                    <div class="col">
                        centro
                    </div>
                    <div class="col-auto">
                        destra
                    </div>
                </div>
            </div>
        </header>
        <!--/Header-->

        <!--Main-->
            <main class="bg-success d-flex">
                <div class="container-fluid p-0 h-100">
                    <div class="row g-0 h-100">
                        <div class="col-auto bg-dark">
                            <aside class="text-white h-100 p-3 d-flex flex-column justify-content-between">
                                <ul class="list-unstyled">
                                    <li class="py-2 my-hover-white">
                                        <a class="text-decoration-none text-light p-2" href="#">
                                            <i class="fa-solid fa-house"></i>
                                        </a>

                                        <a class="text-decoration-none text-light d-none d-sm-none d-lg-inline" href="#">
                                            Home
                                        </a>
                                    </li>
                                    <li class="py-2 my-hover-white">
                                        <a class="text-decoration-none text-light p-2" href="#">
                                            <i class="fa-solid fa-chart-simple"></i>
                                        </a>

                                        <a class="text-decoration-none text-light ps-lg-1 d-none d-sm-none d-lg-inline" href="#">
                                            Stats
                                        </a>
                                    </li>
                                    <li class="py-2 my-hover-white">
                                        <a class="text-decoration-none text-light p-2" href="#">
                                            <i class="fa-solid fa-signal"></i>
                                        </a>

                                        <a class="text-decoration-none text-light d-none d-sm-none d-lg-inline" href="#">
                                            Signals
                                        </a>
                                    </li>
                                </ul>

                                <ul class="list-unstyled">
                                    <li class="py-2 my-hover-white">
                                        <a class="text-decoration-none text-light p-2" href="#">
                                            <i class="fa-solid fa-gear"></i>
                                        </a>

                                        <a class="text-decoration-none text-light d-none d-sm-none d-lg-inline" href="#">
                                            Admin
                                        </a>
                                    </li>
                                </ul>
                            </aside>
                        </div>
                        <div class="col bg-secondary h-100">
                            <section class="h-100 overflow-y-auto">
                                <header>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-sm-4 col-lg-2 order-sm-last">
                                                DESTRA
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-6">
                                                SINISTRA
                                            </div>
                                            <div class="col-12 col-sm-4 col-lg-4">
                                                CENTRO
                                            </div>
                                        </div>
                                    </div>
                                </header>

                                <section>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-lg-8">
                                                SINISTRA
                                            </div>
                                            <div class="col-12 col-lg-4">
                                                DESTRA
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </section>
                        </div>
                    </div>
                </div>      
            </main>
        <!--/Main-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
